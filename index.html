<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Labfood</title>
  <link rel="icon" href="assets/icon.png">
</head>
<body>
  <div class="screen-splash d-flex justify-content-center  ">
    <img src="assets/lab.png" style="height: 60%">
  </div>
  <main>
    <div class="screen-main">
      <div class="container">
        <div class="row mt-3">
          <div class="col-12">
            <h1 class="text-lg-foodmap font-weight-light text-center">
              <img class="logo" src="assets/lab.png" style="width: 100px"></h1>
          </div>
        </div>
        <div class="col-12">
          <div class="col-12 ">
            <div id="map"></div>
          </div>
        </div>
        <div class="row m-2 pt-2 pb-2">
          <div class="col-12 p-0">
            <h3 class="text-foodmap text-center">
              Encontre o restaurante próximo a você!
            </h3>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <input type="text" class="input" placeholder="Digite o nome do estabelecimento">
          <button type="button" class="search ml-3"><span class="fa fa-search"></span></button>
        </div>
        <div class="result-rest" ">
        </div>
      </div>
    </div>
  </main>


  <script src="js/data.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYjx6p-nm4pzvEfEctlP1W9klJieE1tjA&callback=initMap">></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>

</body>
</html>
